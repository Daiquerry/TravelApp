{% extends 'base.html' %}

<!-- error page that displays a non-static error message -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Error</h1>
            <p>Something went wrong! More info:</p>
            <p>{{error}}</p>
        </div>
    </div>
</div>
{% endblock %}
