<html>

<head>
   <!-- defines some features such as scaling, character sets, and adds bootstrap functionality that can be used in every page -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>My Travel App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

</head>

<body>
   <!-- create the header field to contain all the information -->
   <header class="bg-light border-bottom">

      <!-- createt the class that will determine navbar look and contain the elements inside it -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container">

            <!-- website information and image -->
            <a href="/" class="navbar-brand">My Travel App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navigation bar that displays on every page -->
            <div class="collapse navbar-collapse justify-content-end" id="baseNavbar">
               <div class="navbar-nav ml-auto">
                  {% if current_user.is_authenticated %}
                     <a class="nav-item nav-link text-muted" href="#">Welcome {{current_user.name}}</a>
                     <a class="nav-item nav-link text-muted" href="{{url_for('auth.logout')}}">Log Out</a>
                  {% else %}
                     <a class="nav-item nav-link text-muted" href="{{url_for('auth.register')}}">Register</a>
                     <a class="nav-item nav-link text-muted" href="{{url_for('auth.login')}}">Log In</a>
                  {% endif %}
                  <a class="nav-item nav-link" href="{{url_for('destination.create')}}">Create a Destination</a>
                  <a class="nav-item nav-link" href="#">Bookings</a>
               </div>
            </div>
         </div>
      </nav>

      <!-- The block header will contain information that templates will use to display content -->
      {% block header %}
      {% endblock %}

   </header>
   <!-- The block content does the same as block header but allows for seperation in entity display -->
     {% block content %}
     {% endblock %}

</html>
